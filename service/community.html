<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сообщество | Asiento</title>
    <link rel="icon" href="../images/whale.ico" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        :root {
            --primary: #3a7bff;
            --dark: #121212;
            --light: #f5f5f5;
            --gray: #bbbbbb;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            background: rgba(58, 123, 255, 0.15);
            border-radius: 12px;
            padding: 8px 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            font-weight: 500;
            z-index: 10;
        }
        
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            margin-top: 60px;
        }
        
        .tech-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: var(--primary);
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        footer {
            background: #111;
            padding: 15px;
            text-align: center;
            width: 100%;
        }
        
        footer p {
            color: var(--gray);
            font-size: 0.8rem;
            margin: 5px 0;
        }

        @media (max-width: 768px) {
            .tech-icon {
                width: 60px;
                height: 60px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-button">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        <span style="margin-left: 8px;">Назад</span>
    </a>

    <div class="container">
        <img src="../images/tech.png" alt="Технические работы" class="tech-icon">
        <h1>Недоступно по юридическим ограничениям.</h1>
    </div>

    <footer>
        <div class="legal-notice">
            <p>&copy; 2026 Asiento. Цифровые финансовые активы не являются платёжным средством в РФ.</p>
            <div class="footer-links">
                <a href="conf.html">Политика конфиденциальности и использования</a>
                <div class="law-references">
                    <a href="https://www.consultant.ru/document/cons_doc_LAW_358753/" target="_blank" rel="noopener noreferrer">ФЗ-259</a>
                    <a href="https://www.consultant.ru/document/cons_doc_LAW_32834/" target="_blank" rel="noopener noreferrer">ФЗ-115</a>
                </div>
            </div>
        </div>
    </footer>
    
    <style>
        footer {
            background: #111;
            padding: 25px 0;
            text-align: center;
            margin-top: 50px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        .legal-notice {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .legal-notice p {
            color: var(--gray);
            font-size: clamp(0.8rem, 2.5vw, 0.85rem);
            margin-bottom: 15px;
        }
        
        .footer-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }
        
        .footer-links a {
            color: var(--primary);
            text-decoration: none;
            font-size: clamp(0.8rem, 2.5vw, 0.9rem);
            transition: opacity 0.3s;
        }
        
        .footer-links a:hover {
            opacity: 0.8;
            text-decoration: underline;
        }
        
        .law-references {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        
        @media (max-width: 480px) {
            .footer-links {
                flex-direction: column;
            }
            
            .law-references {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</body>
</html>
